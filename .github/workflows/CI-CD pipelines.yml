name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          msbuild-version: 'latest'

      - name: Build application
        working-directory: ./20231633\ Jared\ Jonosky\ SLD\ FA2
        run: msbuild "20231633 Jared Jonosky SLD Formative.sln" /p:Configuration=Release

  test:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          msbuild-version: 'latest'

      - name: Build application
        working-directory: ./20231633\ Jared\ Jonosky\ SLD\ FA2
        run: msbuild "20231633 Jared Jonosky SLD Formative.sln" /p:Configuration=Release

  deploy:
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          msbuild-version: 'latest'

      - name: Build application
        working-directory: ./20231633\ Jared\ Jonosky\ SLD\ FA2
        run: msbuild "20231633 Jared Jonosky SLD Formative.sln" /p:Configuration=Release

